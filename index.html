        <style>
            body {
                background-color: #FFF;
                font-family: "Open Sans", "Segoe UI", Tahoma, sans-serif;
            }

            header {
                padding: 10px;
            }

            header #pageTitle {
                font-size: 36px;
            }

            header #logo {
                float: right;
                width: 275px;
            }

            section {
                clear: both;
            }

            .row {
                display: grid;
                grid-template-columns: repeat(12, 1fr);
            }
            
            .chart {
                margin: 10px;
                box-shadow: 0px 0px 10px #DDD;
                border: solid 1px #CCC;
                padding: 10px;
            }

            .chart.col-1 { grid-column: span 1; }
            .chart.col-2 { grid-column: span 2; }
            .chart.col-3 { grid-column: span 3; }
            .chart.col-4 { grid-column: span 4; }
            .chart.col-5 { grid-column: span 5; }
            .chart.col-6 { grid-column: span 6; }
            .chart.col-7 { grid-column: span 7; }
            .chart.col-8 { grid-column: span 8; }
            .chart.col-9 { grid-column: span 9; }
            .chart.col-10 { grid-column: span 10; }
            .chart.col-11 { grid-column: span 11; }
            .chart.col-12 { grid-column: span 12; }

            .chart iframe {
                border: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <header>
            <span id="pageTitle"></span>
          
        </header>

        <section id="dashboard"></section>

        <script type="text/javascript">
            document.getElementById("pageTitle").innerText = config.pageTitle

            var container = document.getElementById("dashboard")

            // Loop through each row in the config
            for (rowKey in config.rows) {
                var row = config.rows[rowKey];

                // Create row element
                var rowDiv = document.createElement("div")
                rowDiv.className = "row"

                container.appendChild(rowDiv)

                // Loop through each column (chart)
                for (chartKey in row.charts) {
                    var chart = row.charts[chartKey]

                    // Create column element
                    var chartSpan = document.createElement("span")
                    chartSpan.className = "chart col-" + chart.columns

                    // Create iframe
                    var chartIframe = document.createElement("iframe")

                    // If we're using NR1 charts, disable timepicker and set height
                    var uri = chart.uri
                    if (uri.startsWith("https://chart-embed.service.newrelic.com/")) {
                        var height = row.height

                        if (chart.shrinkHeight) {
                            height = height - chart.shrinkHeight
                        }

                        uri += "?timepicker=false&height=" + height + "px"
                    }

                    chartIframe.src = uri
                    chartIframe.height = row.height
                    chartIframe.scrolling = "no"

                    chartSpan.appendChild(chartIframe)
                    rowDiv.appendChild(chartSpan)
                }
            }
        </script>
    </body>
